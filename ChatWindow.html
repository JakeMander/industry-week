<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architect</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="ChatFunctionality.js"></script>
</head>
<body>
<div id="pageWrap">
    <h2>Live Chat</h2>
    <p id="nameArea"></p>
    <div id = "chatWrap">
        <div id="chatArea"></div>
    </div>

    <script type="text/javascript">
        // ask user for name with popup prompt
        var name = prompt("Enter your chat name:", "Guest");

        // default name is 'Guest'
        if (!name || name === ' ') {
            name = "Guest";
        }

        // strip tags
        name = name.replace(/(<([^>]+)>)/ig,"");

        // display name on page
        $("#nameArea").html("You are: <span>" + name + "</span>");

        // kick off chat
        var chat =  new ChatFunctionality();
        $(function() {

            chat.getState();

            // watch textarea for key presses
            $("#sendField").keydown(function(event) {

                var key = event.which;

                //all keys including return.
                if (key >= 33) {

                    var maxLength = $(this).attr("maxlength");
                    var length = this.value.length;

                    // don't allow new content if length is maxed out
                    if (length >= maxLength) {
                        event.preventDefault();
                    }
                }
            });
            // watch textarea for release of key press
            $('#sendField').keyup(function(e) {

                if (e.keyCode === 13) {

                    var text = $(this).val();
                    var maxLength = $(this).attr("maxlength");
                    var length = text.length;

                    // send
                    if (length <= maxLength + 1) {

                        chat.send(text, name);
                        $(this).val("");

                    } else {

                        $(this).val(text.substring(0, maxLength));

                    }


                }
            });

        });
    </script>

    <form id="sendMessageArea">
        <p> Enter Message:</p>
        <textarea id="sendField" maxlength='100'></textarea>
    </form>
</div>

</body>
</html>
