<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="buttonsStyle.css">
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<div>
    <h1>Choose a Mode</h1>
</div>
<div class="btn-group">
    <button class="btn-group" onclick="nameFunction()">Director Mode</button>
    <button class="btn-group" onclick="nameFunction()">Guest Mode</button>
    <button class="btn-group" onclick="nameFunction()">Operator</button>
</div>
<script>
    function nameFunction() {
        var name = prompt('Enter Your Name:')

        if (name == null || name == "") {
            /*Nothing Enterd*/
        } else {
            location.replace('HomePage.html')
            sessionStorage.setItem("name", name);


        }

    }

</script>
</body>
</html>
