<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

</head>
<body>
    <h1>Home Page</h1>

    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#Settings">Settings</a></li>
        <li><a href="#logout" onclick="logout()">Log Out</a> </li>

    <div id="mainHome">

<script>
    document.getElementById("UsernameHeader").innerHTML = "Username: " + sessionStorage.getItem("name");


    function logout() {
        var b1 = confirm("Are you sure?");
        if(b1 == true){
            location.replace('index.html');

        }

    }
</script>
